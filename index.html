<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section id="home">
        <div class="home-header">
            <img src="./assets/icon-x.svg" alt="x-img">
            <img src="./assets/icon-o.svg" alt="o-svg">
        </div>
        <div class="panel">
            <h2 class="header-title title">PICK PLAYER 1'S MARK</h2>
            <div class="buttons">
                <button class="btn-box active" onclick="activateChoice('x')"><svg class="x-icon" xmlns="http://www.w3.org/2000/svg" width="90" height="40" viewBox="20 0 1 40" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M34.0709 1.51263C32.8993 0.341061 30.9998 0.341061 29.8283 1.51263L20 11.3409L10.1717 1.51264C9.00018 0.341062 7.10068 0.341065 5.9291 1.51264L1.51264 5.92911C0.341064 7.10068 0.341064 9.00017 1.51264 10.1717L11.3409 20L1.51264 29.8283C0.341062 30.9998 0.341065 32.8993 1.51264 34.0709L5.92911 38.4874C7.10068 39.6589 9.00017 39.6589 10.1717 38.4874L20 28.6591L29.8283 38.4874C30.9998 39.6589 32.8993 39.6589 34.0709 38.4874L38.4874 34.0709C39.6589 32.8993 39.6589 30.9998 38.4874 29.8283L28.6591 20L38.4874 10.1717C39.6589 9.00017 39.6589 7.10067 38.4874 5.9291L34.0709 1.51263Z" fill="#a8bfc9"/>
                    
                  </svg></button>
                <button class="btn-box" onclick="activateChoice('o')"><svg class="o-icon" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="30 0 60 40" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M89.9631 19.8383C89.9631 8.88189 81.0812 0 70.1249 0C59.1685 0 50.2866 8.88189 50.2866 19.8383C50.2866 30.7946 59.1685 39.6765 70.1249 39.6765C81.0812 39.6765 89.9631 30.7946 89.9631 19.8383ZM62.0426 19.8383C62.0426 15.3745 65.6612 11.756 70.1249 11.756C74.5886 11.756 78.2071 15.3745 78.2071 19.8383C78.2071 24.302 74.5886 27.9205 70.1249 27.9205C65.6612 27.9205 62.0426 24.302 62.0426 19.8383Z" fill="#a8bfc9"/>
                  </svg></button>
            </div>
            <p class="warning">Remember : X goes first</p>
        </div>
        <button class="new-game-btn cpu-btn" onclick="startGame('cpu')">
            <h2 class="title btn-text" >NEW GAME (vs CPU)</h2>
        </button>
        <button class="new-game-btn player-btn" onclick="startGame('player')">
            <h2 class="title btn-text">NEW GAME (vs PLAYER)</h2>
        </button>
    </section>
    <section id="board">
        <div class="board-header">
            <div class="home-header">
                <img src="./assets/icon-x.svg" alt="x-img">
                <img src="./assets/icon-o.svg" alt="o-svg">
            </div>
            <div class="turn-box">
                <img src="./assets/icon-x-gray.svg" alt="img" />
                <h3>TURN</h3>
            </div>
            <button class="restart">
                <img src="./assets/icon-restart.svg" alt="img">
            </button>
        </div>
        <div class="play-area">
            <div class="play-btn"></div>
            <div class="play-btn"></div>
            <div class="play-btn"></div>
            <div class="play-btn"></div>
            <div class="play-btn"></div>
            <div class="play-btn"></div>
            <div class="play-btn"></div>
            <div class="play-btn"></div>
            <div class="play-btn"></div>
        </div>
        <div class="statistics">
            <div class="statistic-box">
                <h3>X (you)</h3>
                <span>0</span>
            </div>
            <div class="statistic-box">
                <h3>tries</h3>
                <span>0</span>
            </div>
            <div class="statistic-box">
                <h3>O (cpu)</h3>
                <span>0</span>
            </div>
        </div>
    </section>
</body>
</html>
